
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="game-admin">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h1>Teams</h1>

        <template is="dom-repeat" items="{{teams}}">
            <div>Team: <span>{{item}}</span></div>
        </template>

        <form is="iron-form" id="form">
            <paper-input id="name" name="name" label="Name"></paper-input>
            <paper-button raised on-click="addTeam">Add team</paper-button>
        </form>
    </template>
    <script>
        (function() {
            'use strict';
          
            Polymer({
                is: 'game-admin',
                properties: {
                    teams: {
                        value: []
                    }
                },
                addTeam: function (){
                    var team = this.$.name.value;
                    if (team != ''){
                        this.push('teams', team);
                        this.$.name.value = '';
                    }
                }
            });
        })();
    </script>
</dom-module>
