
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="game-dashboard">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h1>Teams</h1>
        <iron-signals on-iron-signal-add-team='addTeam'></iron-signals>

        <template is="dom-repeat" items="{{teams}}">
            <div>Team: <span>{{item}}</span></div>
        </template>
    </template>
    <script>
        (function() {
            'use strict';
          
            Polymer({
                is: 'game-dashboard',
                properties: {
                    teams: {
                        value: []
                    }
                },
                addTeam: function (e, detail){
                    var team = detail.name;
                    if (team != ''){
                        this.push('teams', team);
                    }
                }
            });
        })();
    </script>
</dom-module>
